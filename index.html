
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular repo list app</title>

    <!-- Bootsrtrap and CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>

  <body ng-app="app" ng-controller="lista">
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular rank app</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header end-->
    <div class="container text-center">
      <div class="searchContainer">    
        <h1>Angular Rank</h1>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Top Angular Contributors</h3>
          </div>
          <div class="panel-body">
            <div>
              <img class="img-rounded avatar" src="https://avatars0.githubusercontent.com/u/139426?v=3">
            </div>
            <div>
              <a class="btn btn-info" href="https://github.com/angular" target="_blank">Angular profile</a>
            </div>
            <br>              
            <button class="btn btn-primary btn-block" id="showList">Show Angular Rank</button>
          </div>
          <br>
          <div>            
            <input type="text" id="myInput" oninput="w3.filterHTML('#tabela', '.item', this.value)" placeholder="Search here..">               
            <table id="tabela" class="sortable">
              <thead>
                <tr>
                  <th class="sorttable_nosort userLogo">Avatar</th>
                  <th class="sorttable_numeric">Nr: </th>
                  <th>Name: </th>
                  <th class="sorttable_numeric">Contributs: </th>
                  <th class="sorttable_numeric">Repos: </th>
                  <th class="sorttable_numeric">Gists: </th>
                  <th class="sorttable_numeric">Followers: </th>
                  <th class="sorttable_numeric follow">Following: </th> 
                  <th class="sorttable_nosort">Profile: </th>            
                </tr>
              </thead>
              <tbody id="info">
              </tbody>
            </table>    
          </div>          
        </div>
      </div>
    </div>
    <!--Contener end-->
    <footer>

    </footer>
    <!--Footer end-->
       
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script>sorttable.sort_alpha = function(a,b) { return a[0].localeCompare(b[0]); }</script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
